<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/scripts.js"></script>
    </head>
    <body>
        <div class="product-list">
            <div class="list-group list-group-flush">
                {% for product in products %}  <!--버튼의 반복을 위해 버튼 바깥쪽에 / product에서 product를 하나씩 꺼내기-->
                <button type="button" class="list-group-item list-group-item-action" id="{{ product.title }}">
                    <div class="media">
                        {% if product.image %}
                        <img src="/static/{{ product.image }}" class="mr-2 product-image">
                        {% else %}
                        <img src="/static/prod1.jpg" class="mr-2 product-image">
                        {% endif %}
                        <div class="media-body">
                            <strong>{{ product.title }}</strong><br>  <!--타이틀, 지역, 가격 부분만 변수 사용-->
                            <small>{{ product.location }}</small><br>
                            <span>{{ product.price }}원</span>
                        </div>
                    </div>
                </button>
                {% endfor %}
            </div>
        </div>

        <div class="product-btn">
            <a role="button" href="/writepage" class="btn btn-primary btn-block">상품 등록</a>
        </div>

        <!-- Modal -->
        <div class="modal fade modal-dialog modal-dialog-centered" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="detailModalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
